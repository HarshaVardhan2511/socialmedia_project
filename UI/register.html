<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
  </head>
  <body>
    <div class="container mt-4">
      <form>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="profile">Profile ID</label>
            <input type="email" class="form-control mt-2" id="profile" placeholder="Choose a Profile ID">
          </div>
          <div class="col-md-6 mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control mt-2" id="name" placeholder="Enter your Name">
          </div>
        </div>
        <div class="form-group">
          <label for="headline">Headline</label>
          <input type="text" class="form-control mt-2" id="headline" placeholder="Enter a headline describing yourself">
        </div>
        <div class="row mt-3">
          <div class="col-md-6 mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control mt-2 mt-2" id="password" placeholder="Enter a Password">
          </div>
          <div class="col-md-6 mb-3">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" class="form-control mt-2" id="confirmpassword" placeholder="Confirm your Password">
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Register</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
